<head>
	<meta charset="UTF-8">
	<title>Pares o nones?</title>
	<script>
		var entrada = prompt("Introdueix un nombre enter");
		if (entrada != null) {
			var caixa = $("<div></div>");
			$("body").append(caixa);
			if (entrada % 2 == 0) {
				alert("Pares");

			}
		}
	</script>
