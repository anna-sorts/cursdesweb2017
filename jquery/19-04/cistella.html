<!DOCTYPE HTML>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<style>
span {
    font-size: 1.5em;
}
#div {
    width: 500px;
    height: 80px;
    padding: 10px;
    border: 3px solid #000000;
    background-color: lightgray;
    }  
#cistella {
    width: 450px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
    background-color: white;
    } 

</style>
<script>
var contador = 0;
function allowDrop(ev) {
	console.log("allowDrop");
    ev.preventDefault();
    $("img").css("opacity", "1");
}

function drag(ev) {
    console.log("drag");
    ev.dataTransfer.setData("text", ev.target.id);
    $("img").css("opacity", "0.5");
}

function drop(ev) {
    console.log("drop");
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    
        if (ev.target.id == "div") { 
            ev.target.appendChild(document.getElementById(data));
            ++contador;
            $("span").text(contador);
        }
        else if (ev.target.id == "cistella") { 
            ev.target.appendChild(document.getElementById(data));
            ++contador;
            $("span").text(contador);
        }
        else {
            ev.target.after(document.getElementById(data));
            ++contador;
            $("span").text(contador);
        }
   
    
    
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div><span id="sp1"></span>

<br>
<div id="cistella" ondrop="drop(event)" ondragover="allowDrop(event)" >
    <img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="100" height="69">
    <img id="drag2" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="100" height="69">
    <img id="drag3" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="100" height="69">
    <img id="drag4" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="100" height="69">

</div>

<script>
    
</script>
</body>
</html>
