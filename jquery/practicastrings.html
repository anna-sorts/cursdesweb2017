<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canviar nom</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

</head>
<body>
	<p id="demo"> My name is Anna</p>

	<button onclick="canviaNom()">Canvia!</button><br><br>

	<script>
	function canviaNom() {
		var cadena = $("p").html(); 
		var res = cadena.replace("Anna", "Jugemu Jugemu Goko no Surikire Kaijarisuigyo no Suigyomatsu Unraimatsu Furaimatsu Ku Neru Tokoro ni Sumu Tokoro Yabura Koji no Bura Koji Paipo-paipo Paipo no Shuringan Shuringan no Gurindai Gurindai no Ponpokopi no Ponpokona no Chokyumei no Chosuke");
   		 $("p").html(res);
   		 $("body").append('<img src="realname.jpg" alt="My real name" style="width:300px;">');
   		 $("body").append('<a href="https://www.youtube.com/watch?v=aMrWFD3LWYU">Link</a>');

	}
	
	</script>
</body>
</html>
