		<script>
		counter = 0;
		var elem = document.getElementById("capsa");
		elem.addEventListener("mouseover", mOver);
		elem.addEventListener("mouseout", mOut);

		function mOver () {
			this.innerHTML = "Thank you";
			this.style.backgroundColor = "#FF0";
			++ counter;
			document.getElementById("counter").innerHTML = counter;
			if (counter > 10) {
				this.removeEventListener("mouseover", mOver);
			}
			
		}
		
		function mOut() {
			this.innerHTML = "Mouse Over me";
			this.style.backgroundColor = "#F00";
			
		};

		
		
		

		
	</script>
