<!DOCTYPE html>
<html>
<body>

<p id="demo">hola</p>

<script>
var car1 = {type:"Fiat", model:"500", color:"white", any:2010};
var car2 = {type:"Volvo", model:"600", color:"black", any:2011};
var car3 = {type:"Saab", model:"700", color:"red", any:2009};
var car4 = {type:"Audi", model:"A4", color:"pearl", any:2007};

var cars = [car1, car2, car3, car4];


var text = "";
var i;
for (i = 0; i < cars.length; i++) {
    
    	text += cars[i].model + "<br>"; 
 
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
