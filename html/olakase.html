<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="exemplecookies.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="w3-container">
		<div class="w3-panel w3-gray">
			<h1 id="hexColor" contenteditable="true" class="w3-opacity">
			</h1>	
		</div>
	</div>
	<button id="boto" class="w3-button w3-purple">Purple</button>
	<input type="color" id="myColor">

	
	<script>
		var elementText = document.getElementById("hexColor"); //així es com s'havia de captar el continght del h1!!
		elementText.defaultValue = "#F0D";
		elementText.innerHTML = document.body.style.backgroundColor;
		document.body.style.backgroundColor = getCookie("colorPantalla"); 
		
		document.getElementById('boto').addEventListener("click",canviarColorPantalla);
		
		function canviarColorPantalla() {
			console.log("canviarColorPantalla");
			//setCookie("colorPantalla", elementText.innerHTML,0.02);  //guardar cookies, IMPORTANT!! Es passa el nom, el valor, i el nombre de dies
			//document.body.style.backgroundColor = elementText.innerHTML; //si noposem això, no s'actualitza a la pantalla 
			var x = document.getElementById("myColor").defaultValue;
			document.body.style.backgroundColor = x;
			setCookie("colorPantalla", x, 0.02);
		}
	</script>
</body>
</html>
