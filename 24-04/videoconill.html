<!DOCTYPE html> 
<html> 
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"> </script>
</head>
<body> 

<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="mute()">Mute</button>
  <button onclick="upVol()">Subir vol.</button>
  <button onclick="lowVol()">Bajar vol.</button>
  <button onclick="slow()">Lento</button>
  <button onclick="defaultSpeed()">Vel. normal</button>
  <button onclick="fast()">Rapido</button>

  <br><br>
  
  <video id="videos" width="420"> 
    <source src="mov_bbb.mp4" type="video/mp4"> 
    Your browser does not support HTML5 video.
  </video><br>
  
  <button onclick="video1()">Video 1</button> 
  <button onclick="video2()">Video 2</button> 
</div> 

<script> 
var myVideo = document.getElementById("videos");

function video1() {
  myVideo.src = "mov_bbb.mp4";
}

function video2() {
  myVideo.src = "helicopter.mp4";
}

function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
} 

function mute() { 
    if (myVideo.muted ) {
      myVideo.muted = false;
    }
    else {
      myVideo.muted = true;
    }
} 

function upVol() { 
    myVideo.volume = myVideo.volume + 0.2; 
}

function lowVol() { 
    myVideo.volume = myVideo.volume - 0.2; 
}

function slow() { 
    myVideo.playbackRate = 0.5; 
}

function defaultSpeed() { 
    myVideo.playbackRate = 1; 
}

function fast() { 
    myVideo.playbackRate = 2; 
}

</script> 

<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
</body> 
</html>
